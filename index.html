<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable REsume</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1> Shareable Resume  </h1>
    <form action="" id="resume-form">
<fieldset id="PInfo">
    <legend > Personal Information</legend>
    <label for="username">User Name</label>
    <input  type="text" name="username" id="username"  placeholder="Enter Here" required>
    <label for="name">Name</label>
    <input  type="text" name="name" id="name"  placeholder="Enter Here" required>

    <label for="email">Email</label>
    <input type="text" name="email" id="email" placeholder="Enter Here" required>
    <label for="contactNumber">Contact Number</label>
    <input type="text" name="contactNumber" id="contactNumber" placeholder="Enter Here"  required>
    
</fieldset>

<fieldset id="Edu">
    <legend > Education</legend>
    <label for="education">Education</label>
    <textarea name="education" id="education" placeholder="Your Education" rows="2" required></textarea>

</fieldset>
<fieldset id="Exp">
    <legend>Experience</legend>
    <label for="experience">Experience</label>
    <textarea name="experience" id="experience" placeholder=" Your Experience" rows="2" required></textarea>
</fieldset>

<fieldset id="Skl">
    <legend>Skills</legend>
    <label for="skills">Skills</label>
    <textarea name="skills" id="skills" placeholder=" your skills" rows="2" required></textarea>
</fieldset>
<button type="submit" >Create Resume</button>


    </form>

    <div id="resume-display" contenteditable="true"></div>

    <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p> you can get here unique and editable resume link</p>
        <a href="#" id="shareable-link" target="_blank"></a>

        <button id="download-pdf"> Download as PDF</button>
    </div>

   
    





























    <script src="index.js"></script>
</body>
</html>
